<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dynamic Microsoft Fabric Quiz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding: 2rem;
		}

		.correct {
			background-color: #d4edda;
		}

		.incorrect {
			background-color: #f8d7da;
		}
	</style>
</head>

<body>

	<div class="container">
		<h1 class="mb-4">Microsoft Fabric Quiz</h1>
		<form id="quizForm"></form>
		<button class="btn btn-primary mt-3" onclick="checkAnswers()">Submit</button>
		<div id="result" class="mt-4"></div>
	</div>

	<script>
		// Load your quiz data from here (or even fetch from a file later)
		const quizData = [
			{
				question: "You have access to a historical dataset that contains the monthly expenses of the marketing department. You want to generate predictions of the expenses for the coming month. What task do you need to perform to predict the expenses for the coming month?",
				options: ["Classification", "Regression", "Forecasting"],
				answer: "Forecasting"
			},
			{
				question: "Which feature in Microsoft Fabric should you use to review the results of MLflow's tracking through a user interface?",
				options: ["Notebooks", "Experiments", "Models"],
				answer: "Experiments"
			},
			{
				question: "Which feature in Microsoft Fabric should you use to accelerate data exploration and cleansing?",
				options: ["Dataflows", "Data Wrangler", "Lakehouse"],
				answer: "Data Wrangler"
			}
		];

		// Render quiz dynamically
		const form = document.getElementById("quizForm");

		quizData.forEach((item, index) => {
			const questionDiv = document.createElement("div");
			questionDiv.classList.add("mb-4");
			const qId = `q${index + 1}`;

			questionDiv.innerHTML = `
      <p><strong>${index + 1}. ${item.question}</strong></p>
      ${item.options.map((opt, optIndex) => `
        <div class="form-check">
          <input class="form-check-input" type="radio" name="${qId}" value="${opt}" id="${qId}opt${optIndex}">
          <label class="form-check-label" for="${qId}opt${optIndex}">${opt}</label>
        </div>
      `).join('')}
    `;

			form.appendChild(questionDiv);
		});

		function checkAnswers() {
			let score = 0;
			const total = quizData.length;

			quizData.forEach((item, index) => {
				const qId = `q${index + 1}`;
				const radios = document.getElementsByName(qId);

				radios.forEach(radio => {
					const label = radio.nextElementSibling;
					label.classList.remove("correct", "incorrect");

					if (radio.checked) {
						if (radio.value === item.answer) {
							label.classList.add("correct");
							score++;
						} else {
							label.classList.add("incorrect");
						}
					}
				});
			});

			document.getElementById("result").innerHTML = `<h4>You scored ${score} out of ${total}!</h4>`;
		}
	</script>

</body>

</html>
